<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電商購物中心｜管理員</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        padding: 24px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      input[type="number"] {
        width: 120px;
      }
      .card {
        border: 1px solid #ddd;
        padding: 16px;
        border-radius: 10px;
        margin-top: 16px;
      }
      .muted {
        color: #666;
        font-size: 12px;
      }
      .danger {
        color: #b00020;
      }
      .ok {
        color: #0a7f2e;
      }
      button {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: #f7f7f7;
        cursor: pointer;
      }
      button.primary {
        background: #0d6efd;
        color: #fff;
        border-color: #0d6efd;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }
      .nav-right {
        display: flex;
        gap: 8px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <nav>
        <div class="nav-right">
          <span class="muted" v-if="currentUser.user">
            登入帳號：{{ currentUser.user }}
          </span>
          <button @click="logout">登出</button>
        </div>
      </nav>

      <h1>電商購物中心（管理員）</h1>

      <!-- 區塊：新增商品 -->
      <div class="card">
        <h3>新增商品</h3>
        <div class="row">
          <label>商品編號</label>
          <input
            v-model.trim="form.productId"
            placeholder="例如 P004"
          />

          <label>商品名稱</label>
          <input
            v-model.trim="form.productName"
            placeholder="例如 精品咖啡禮盒"
          />

          <label>售價</label>
          <input
            type="number"
            min="0"
            step="1"
            v-model.number="form.price"
          />

          <label>庫存</label>
          <input
            type="number"
            min="0"
            step="1"
            v-model.number="form.quantity"
          />

          <button class="primary" @click="addProduct">新增商品</button>
        </div>
        <div :class="msgClass">{{ msg }}</div>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            currentUser: { role: "GUEST", user: "" },
            form: {
              productId: "",
              productName: "",
              price: 0,
              quantity: 0,
            },
            msg: "",
            msgClass: "muted",
          };
        },

        methods: {
          toast(text, ok = false) {
            this.msg = text;
            this.msgClass = ok ? "ok" : "danger";
            setTimeout(() => {
              this.msg = "";
              this.msgClass = "muted";
            }, 2500);
          },

          async checkAuth() {
            try {
              const res = await fetch("/api/auth/me", {
                credentials: "same-origin",
              });
              const me = await res.json(); // {role, user, userId?}
              this.currentUser = me || { role: "GUEST", user: "" };

              if (this.currentUser.role !== "ADMIN") {
                window.location.href = "/login.html";
              }
            } catch (e) {
              window.location.href = "/login.html";
            }
          },

          async logout() {
            try {
              await fetch("/api/auth/logout", {
                method: "POST",
                credentials: "same-origin",
              });
            } catch (e) {
              // ignore
            }
            window.location.href = "/login.html";
          },

          async addProduct() {
            const { productId, productName, price, quantity } = this.form;

            if (!productId || !productName) {
              this.toast("請輸入商品編號與名稱");
              return;
            }
            if (price < 0 || quantity < 0) {
              this.toast("售價與庫存不可為負數");
              return;
            }

            try {
              const res = await fetch("/api/products", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                credentials: "same-origin",
                body: JSON.stringify({
                  productId,
                  productName,
                  price,
                  quantity,
                }),
              });

              if (!res.ok) {
                const t = await res.text().catch(() => "");
                throw new Error(t || "新增商品失敗");
              }

              this.toast("✅ 新增成功", true);
              // 清空表單
              this.form.productId = "";
              this.form.productName = "";
              this.form.price = 0;
              this.form.quantity = 0;
            } catch (err) {
              this.toast("❌ " + (err.message || "新增商品失敗"));
            }
          },
        },

        mounted() {
          this.checkAuth();
        },
      }).mount("#app");
    </script>
  </body>
</html>
