<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電商購物中心｜登入</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        padding: 24px;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: #f7f7f9;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin: 0 0 16px 0;
        font-size: 22px;
      }
      label {
        display: block;
        font-size: 14px;
        color: #444;
        margin: 8px 0 4px;
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      button.primary {
        border: 1px solid #2563eb;
        background: #2563eb;
        color: #fff;
      }
      button.secondary {
        border: 1px solid #bbb;
        background: #e0e0e0;
        color: #444;
        margin-top: 8px;
      }
      .muted {
        color: #6b7280;
        font-size: 12px;
        margin-top: 8px;
        text-align: center;
      }
      .danger {
        color: #b00020;
        font-size: 13px;
        margin-top: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="card">
        <h1>登入</h1>

        <label>帳號</label>
        <input v-model="username" @keyup.enter="login" />

        <label>密碼</label>
        <input v-model="password" type="password" @keyup.enter="login" />

        <button class="primary" @click="login">登入</button>

        <button class="secondary" @click="goRegister">註冊</button>

        <div :class="msgClass">{{ msg }}</div>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            username: "",
            password: "",
          };
        },
        methods: {
          goRegister() {
            window.location.href = "/register.html";
          },
          async login() {
            const u = this.username.trim();
            const p = this.password.trim();

            this.msgClass = "muted";
            this.msg = "登入中…";

            try {
              const res = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: u, password: p }),
                credentials: "same-origin",
              });

              if (!res.ok) {
                const t = await res.text().catch(() => "");
                throw new Error(t || "登入失敗");
              }

              const data = await res.json();

              if (data.role === "ADMIN") {
                window.location.href = "/admin.html";
              } else {
                window.location.href = "/customer.html";
              }
            } catch (err) {
              this.msgClass = "danger";
              this.msg = "❌ " + (err.message || "登入失敗");
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
