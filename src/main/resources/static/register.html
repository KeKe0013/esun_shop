<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>電商購物中心｜註冊</title>

    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        padding: 24px;
        display: grid;
        place-items: center;
        min-height: 100vh;
        background: #f7f7f9;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
      }
      h1 {
        margin: 0 0 16px 0;
        font-size: 22px;
      }
      label {
        display: block;
        font-size: 14px;
        color: #444;
        margin: 8px 0 4px;
      }
      input,
      select {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
      }
      button {
        margin-top: 16px;
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        cursor: pointer;
      }
      button.primary {
        border: 1px solid #2563eb;
        background: #2563eb;
        color: #fff;
      }
      button.secondary {
        border: 1px solid #bbb;
        background: #e0e0e0;
        color: #444;
        margin-top: 8px;
      }
      .muted {
        color: #6b7280;
        font-size: 12px;
        margin-top: 8px;
        text-align: center;
      }
      .danger {
        color: #b00020;
        font-size: 13px;
        margin-top: 8px;
        text-align: center;
      }
      .ok {
        color: #0a7f2e;
        font-size: 13px;
        margin-top: 8px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="card">
        <h1>註冊</h1>

        <label>帳號</label>
        <input v-model="username" />

        <label>密碼</label>
        <input v-model="password" type="password" placeholder="長度至少需為6位" />

        <label>確認密碼</label>
        <input v-model="confirmPassword" type="password" />

        <label>身分</label>
        <select v-model="role">
          <option value="CUSTOMER">顧客</option>
          <option value="ADMIN">管理者</option>
        </select>

        <button class="primary" @click="register">送出註冊</button>
        <button class="secondary" @click="goLogin">返回登入</button>

        <div :class="msgClass">{{ msg }}</div>
      </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            username: "",
            password: "",
            confirmPassword: "",
            role: "CUSTOMER",
            msg: "",
            msgClass: "muted",
          };
        },

        methods: {
          goLogin() {
            window.location.href = "/login.html";
          },

          async register() {
            this.msgClass = "muted";
            this.msg = "註冊中…";

            // 驗證
            if (!this.username || !this.password || !this.confirmPassword) {
              this.msgClass = "danger";
              this.msg = "帳號與密碼不得為空";
              return;
            }

            if (this.password.length < 6) {
              this.msgClass = "danger";
              this.msg = "密碼至少需要 6 位字元";
              return;
            }

            if (this.password !== this.confirmPassword) {
              this.msgClass = "danger";
              this.msg = "兩次輸入的密碼不一致";
              return;
            }

            // 呼叫後端 API
            try {
              const res = await fetch("/api/auth/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  username: this.username,
                  password: this.password,
                  role: this.role,
                }),
              });

              if (!res.ok) {
                const t = await res.text().catch(() => "");
                throw new Error(t || "註冊失敗");
              }

              this.msgClass = "ok";
              this.msg = "註冊成功！將返回登入頁…";

              setTimeout(() => {
                window.location.href = "/login.html";
              }, 1500);
            } catch (err) {
              this.msgClass = "danger";
              this.msg = "❌ " + (err.message || "註冊失敗");
            }
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
